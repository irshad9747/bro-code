name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Find project directory
        id: find-project
        run: |
          if [ -f "package.json" ]; then
            echo "dir=." >> $GITHUB_OUTPUT
          elif [ -d "Desktop/b project/bro 6" ]; then
            echo "dir=Desktop/b project/bro 6" >> $GITHUB_OUTPUT
          else
            echo "Project directory not found"
            exit 1
          fi
      
      - name: Install dependencies
        working-directory: ${{ steps.find-project.outputs.dir }}
        run: npm install
      
      - name: Build
        working-directory: ${{ steps.find-project.outputs.dir }}
        run: npm run build
      
      - name: Copy 404.html and .nojekyll
        working-directory: ${{ steps.find-project.outputs.dir }}
        run: |
          cp 404.html dist/404.html
          touch dist/.nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '${{ steps.find-project.outputs.dir }}/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
